<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main.html" >


<div layout:fragment="site_content" >
    <div class="row">
        <div class="col-8 offset-md-2">
            <div th:if="${(param.reg_success != null)}" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Registered Successfully!</strong> Now enter your credentials
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{'/auth'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email }"> </label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label  th:text="#{label.password }"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>

                <div class="form-group">
                    <button class="btn btn-outline-dark float-right" th:text="#{label.login}"></button>
                </div>
            </form>
        </div>
    </div>

</div>
</html>
