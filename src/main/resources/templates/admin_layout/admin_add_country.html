<button class="btn btn-success mb-4" data-target="#addCountryModal" data-toggle="modal"><span th:text="'++' + #{label.country}"></span></button>

<div aria-hidden="true" class="modal fade" id="addCountryModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">


            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> <span th:text="#{label.country}"></span></h5>
                </div>

                <div class="modal-body">
                    <form id="add_country_form" method="post" th:action="@{'/addCountry'}">
                    <div class="form-group">
                        <label for="countryName"><span th:text="#{label.country_name}"></span></label>
                        <input class="form-control" id="countryName" name="countryName" type="text">
                    </div>

                    <div class="form-group">
                        <label for="countryCode"><span th:text="#{label.country_code}"></span></label>
                        <input class="form-control" id="countryCode" name="countryCode" type="text">
                    </div>

                    </form>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">
                            <span th:text="#{admin.button_cancel}"></span>
                        </button>
                        <button class="btn btn-dark" type="submit" form="add_country_form">
                            <i class="fas fa-file-upload"></i> <span th:text="#{admin.button_submit}"></span>
                        </button>
                    </div>
                </div>
            </div>
    </div>
</div>
