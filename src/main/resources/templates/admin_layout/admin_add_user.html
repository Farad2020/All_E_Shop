<button class="btn btn-success mb-4" data-target="#addUserModal" data-toggle="modal"><span th:text="'++' + #{label.user}"></span></button>

<div aria-hidden="true" class="modal fade" id="addUserModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <form method="post" th:action="@{'/addUser'}">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"> <span th:text="#{label.user}"></span></h5>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label th:text="#{label.email}"></label>
                        <input type="email" name="user_email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.full_name}"></label>
                        <input type="text" name="user_full_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.password}"></label>
                        <input type="password" name="user_password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label th:text="#{label.re_password}"></label>
                        <input type="password" name="re_user_password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-success float-right" th:text="#{label.register}"></button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
